<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <title>AirBnB</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>page</li>
                            <li>page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>San Fransisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>

                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Internet...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>TV</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <ul class="list_places">
                <li>
                    <article>
                        <h2 class="heading_places"> My home </h2>
                    </article>
                </li>
                <li>
                    <article>
                        <h2 class="heading_places"> Tiny house </h2>
                    </article>
                </li>
                <li>
                    <article>
                        <h2 class="heading_places"> A suite </h2>
                    </article>
                </li>
            </ul>
        </section>
    </div>

    <footer>
        <div class="footer__div">Best School</div>
    </footer>
</body>

</html>
